plugins {
    id 'groovy'
    id 'com.gradle.build-scan' version '1.1.1'
}

buildScan {
    licenseAgreementUrl = 'https://gradle.com/terms-of-service'
    licenseAgree = 'yes'
}

repositories {
    jcenter()
}

dependencies {
    compile gradleApi()
    compile 'com.netflix.nebula:nebula-test:latest.release'
}
